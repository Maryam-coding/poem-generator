<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Poem Generator</title>
</head>
<body>
    <div class="container">
    <header> <h1>AI poem generator</h1></header>
    <main>
        <form>
            <input type="text" 
            placeholder="Enter the topic of the poem" 
            autofocus 
            required 
            autocomplete="off"
            class="instruction" />
            <input type="submit"
            class="submit-button"/>
        </form>
        <div class="poem">
            The poem will go here 
            <br />
            The poem will go here 
        </div>
    </main>

    <footer>
        This AI project was coded by
        <a href="https://www.linkedin.com/in/maryam-hussain-9061b42b1/" 
        target="_blank"> Maryam Hussain</a>
        and is 
        <a href="https://github.com/Maryam-coding/poem-generator" target="_blank"> open-sourced on Github </a>
        and hosted on 
        <a href="https://eloquent-dasik-f33e90.netlify.app" target="_blank"> Netlify </a>

    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
