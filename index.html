<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.css">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <title>Poem Generator</title>
    </head>
    <body>
        <div class="container">
            <header> <h1>AI poem generator</h1></header>
            <main>
                <div class="form-container">
                    <form id="poem-generator-form">
                        <input 
                        type="text" 
                        placeholder="Enter the topic of the poem" 
                        autofocus 
                        required 
                        autocomplete="off"
                        class="instruction"
                        id="user-instruction" />
                        <input type="submit" class="submit-button"/>
                    </form>
                    <div class="hint">i.e. love, heaven, flower</div>
                </div>
                <div class="poem hidden" id="poem"></div>
            </main>

            <footer>
                This AI project was coded by
                <a href="https://www.linkedin.com/in/maryam-hussain-9061b42b1/" 
                target="_blank"> Maryam Hussain</a>
                and is 
                <a href="https://github.com/Maryam-coding/poem-generator" target="_blank"> open-sourced on Github </a>
                and hosted on 
                <a href="https://eloquent-dasik-f33e90.netlify.app" target="_blank"> Netlify </a>
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
